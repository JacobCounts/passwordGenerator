<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="style" href="style2.css" />
</head>

<body>


  <div class="container">
    <div class="col-md-10">
      <div class="row">
        <div class="col-md-8 mt-3">
          <div class="jumbotron bg-dark text-white">
            <h1 class="display-4 test">Password Generator</h1>
            <p class="lead">Please select the number of characters for your password.<br>
              Check box to include options below.
            </p>
            <div>
              <input type="number" maxlength="100" value="20" id="length">
              <div class="checks"><br>
                <label class="label">UpperCase</label>
                <input type="checkbox" id="upper" checked class="val" /><br />
              </div>
              <div class="checks">
                <label class="label">LowerCase</label>
                <input type="checkbox" id="lower" checked class="val" /><br />
              </div>
              <div class="checks">
                <label class="label">Numbers</label>
                <input type="checkbox" id="number" checked class="val" /><br />
              </div>
              <div class="checks">
                <label class="label">Symbols</label>
                <input type="checkbox" id="symbol" checked class="val" /><br /><br />
              </div>
            </div>


          
            
            <a class="btn btn-primary btn-lg" id="generate" class="btn" href="#" role="button">Generate</a>

            <p id = "answer" class ="answer"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  


        <script src="script.js"></script>

        <!-- jQuery and JS bundle w/ Popper.js -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>

</body>

</html>
